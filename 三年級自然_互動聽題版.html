  <style>

七、科學閱讀：每格 2 分、共 12 分
1. 世界上最大的花是大王花，它分布在印尼等地的熱帶雨林之中，直徑超過一公尺，是花中的巨無霸。它的花期只有四天，花期結束後，就會凋謝並腐爛成黑色的黏性物質並散發出腐臭的氣味，因此又稱它為「腐屍花」。
大王花的果實是直徑約15公分的棕色球體，裡面充滿了乳白色的果肉以及上千個的紅棕色種子。當動物吃下肚時，或以爪子挖果肉，種子就會藉由動物的皮毛和爪子和糞便傳播出去。

　　下雨天，雨傘就是我們不可或缺的重要物品，但你可以想像一個沒有傘布和骨架只有傘柄的物品也能夠遮雨嗎？
　　這個高科技的產品稱為「空氣傘」。拿著空氣傘遮雨，就像拿著一臺無扇葉風扇在手中一樣。空氣傘的馬達吸入空氣，然後高速將空氣噴出帶動其他空氣流動形成風，也就是利用風力將雨隔絕開，形成如同雨傘的空氣盾，達到阻隔雨水的效果。
　　但是這個發明卻受到許多質疑，包含空氣傘充電之後只能運轉30分鐘，以及重量太重、體積太大的問題。所以目前大眾對這產品還是存著觀望的態度，就算空氣傘量產了，可能還是無法取代傳統的雨傘。

  <script>
  (function(){
    // 字級控制
    const fs = document.getElementById('fontsize');
    const fsval = document.getElementById('fsval');
    const root = document.documentElement;
    const setFS = () => { root.style.setProperty('--fs', fs.value + 'px'); fsval.textContent = fs.value + 'px'; };
    fs.addEventListener('input', setFS); setFS();

    const raw = document.getElementById('raw').value;
    const content = document.getElementById('content');

    // 逐行拆分
    const lines = raw.split(/\r?\n/);
    lines.forEach(txt => {
      const t = txt.trimEnd();
      if (!t) { const br = document.createElement('div'); br.style.height = '6px'; content.appendChild(br); return; }
      const isSection = /^[一二三四五六七八九十]+、/.test(t) || /^臺東縣|^命題教師|^成績範圍|^家長簽名|^得分$/.test(t);
      const el = document.createElement('div');
      el.textContent = t;
      el.className = isSection ? 'section' : 'line';
      if (/^\d+\./.test(t) || /^[（(]/.test(t) || /^[\uFF08(]\s*[　\s]*\d+/.test(t)) {
        el.className = 'line';
      }
      content.appendChild(el);
    });

    const synth = window.speechSynthesis;
    let voices = [];
    let currentNode = null;

    // 繁體中文語音優先
    function pickZhTW(vs) {
      let v = vs.find(v => /zh-TW|zh_Hant|zh-HK/i.test(v.lang));
      if (!v) v = vs.find(v => /^zh/i.test(v.lang));
      return v || null;
    }
    function populateVoices() { voices = synth.getVoices(); }
    populateVoices();
    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    const rateEl = document.getElementById('rate');
    const rateVal = document.getElementById('rateVal');
    rateEl.addEventListener('input', () => rateVal.textContent = parseFloat(rateEl.value).toFixed(2) + '×');
    rateVal.textContent = parseFloat(rateEl.value).toFixed(2) + '×';

    function stop() {
      if (synth.speaking || synth.pending) synth.cancel();
      if (currentNode) currentNode.classList.remove('reading');
      currentNode = null;
    }
    function speak(text, node=null) {
      stop();
      const ut = new SpeechSynthesisUtterance(text);
      ut.rate = parseFloat(rateEl.value);
      const chosen = pickZhTW(voices);
      if (chosen) ut.voice = chosen;
      ut.onend = () => { if (node) node.classList.remove('reading'); currentNode = null; };
      ut.onerror = () => { if (node) node.classList.remove('reading'); currentNode = null; };
      if (node) node.classList.add('reading');
      currentNode = node;
      synth.speak(ut);
    }

    document.getElementById('content').addEventListener('click', (e) => {
      const node = e.target.closest('.line');
      if (!node) return;
      speak(node.textContent.trim(), node);
    });

    document.getElementById('content').addEventListener('dblclick', (e) => {
      const node = e.target.closest('.line');
      if (!node) return;
      speak(node.textContent.trim(), node);
    });

    document.getElementById('readAllBtn').addEventListener('click', () => {
      const lines = Array.from(document.querySelectorAll('.line'));
      let startIndex = lines.findIndex(el => el.classList.contains('reading'));
      if (startIndex < 0) {
        const top = window.scrollY;
        startIndex = lines.findIndex(el => el.offsetTop >= top - 10);
        if (startIndex < 0) startIndex = 0;
      }
      let i = startIndex;
      const playNext = () => {
        if (i >= lines.length) return;
        const el = lines[i++];
        window.scrollTo({ top: Math.max(0, el.offsetTop - 80), behavior: 'smooth' });
        speak(el.textContent.trim(), el, playNext);
      };
      playNext();
    });

    document.getElementById('readSelectionBtn').addEventListener('click', () => {
      const sel = window.getSelection();
      const text = (sel && sel.toString().trim()) || '';
      if (text) speak(text);
    });

    document.getElementById('pauseBtn').addEventListener('click', () => { if (synth.speaking) synth.pause(); });
    document.getElementById('resumeBtn').addEventListener('click', () => { if (synth.paused) synth.resume(); });
    document.getElementById('stopBtn').addEventListener('click', stop);
  })();
  </script>
